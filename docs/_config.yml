## => Build
##############################
markdown    : kramdown
highlighter : rouge
permalink   : date

exclude:
  - CHANGELOG.md
  - HOW_TO_RELEASE.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README-*.md
  - README.md
  - gulpfile.js
  - jekyll-text-theme.gemspec
  - package-lock.json
  - package.json
  # - /docs
  - /node_modules
  # - /screenshots
  # - /test
  - /vendor
  - /_posts
  - /index.html

collections_dir: docs
collections:
  docs:
    output: true
  page:
    output: true
  articles:
    output: true

defaults:
  - scope:
      path: "test"
    values:
      articles:
        excerpt_type: html
  - scope:
      path: ""
      type: posts
    values:
      layout: article
      license: true
      category: post
      aside:
        toc: true
      show_edit_on_github: true
      pageview: true
  - scope:
      path: "_docs/en"
    values:
      layout: article
      sidebar:
        nav: docs-en
      license: true
      aside:
        toc: true
      show_edit_on_github: true
      show_date: false
  - scope:
      path: "_docs/zh"
    values:
      layout: article
      sidebar:
        nav: docs-zh
      license: true
      aside:
        toc: true
      lang: zh
      show_edit_on_github: true
      show_date: false


## => Plugins
##############################
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-github-metadata
  - jemoji

data_dir: /docs/_data